<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //new Date() 获取当前时间
      const date = new Date();
      const date1 = new Date(1000); //1970/1/1 00：00：00开始+1000毫秒
      const date2 = new Date(2023, 0, 3);
      console.log(date, date1, date2);


      //getFullYear()获取年份
      console.log(date.getFullYear());
      //getMonth()获取月份
      console.log(date.getMonth());
      //getDate()获取日
      console.log(date.getDate());
      //getDay 获取周几
      console.log(date.getDay());
      //getHours
      console.log(date.getHours());
      //getMinutes
      console.log(date.getMinutes());
      //getSeconds
      console.log(date.getSeconds());
      console.log(date.getMilliseconds());
      //getTime()时间戳
      console.log(date.getTime());
      console.log(new Date(1693202733178))//时间戳变时间


      //设置 
      date.setDate(25)
      date.setFullYear(2222)
      date.setMonth(2)
      console.log(date)
      date.setTime(1693202733178)
      console.log(date)

    
    </script>
  </body>
</html>
