<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //数字的常用方法

      //Number toFixed(2) 保留两位小数位
      const num = 123.456;
      console.log(num.toFixed(2)) - 0 + 100;

      //math 对象
      //random 方法 返回0-1的随机数
      console.log(Math.random());
      //round 四舍五入
      console.log(Math.round(1.333));
      //ceil向上取整     向下取整
      console.log(Math.ceil(2.333));
      console.log(Math.floor(2.333));
      //abs绝对值
      console.log(Math.abs(-2.333));
      //sqrt 平方根
      console.log(Math.sqrt(2.333));
      //pow（底数，指数）次幂
      console.log(Math.pow(2, 3));
      //max (多个参数) 最大值
      console.log(Math.max(10, 20, 23, 45));
      //min(过个参数)最小值
      console.log(Math.min(10, 20, 23, 45));
      //PI 圆周率
      console.log(Math.PI);
    </script>
  </body>
</html>
