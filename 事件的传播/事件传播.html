<!-- 阻止默认行为
    DOM0:return false这个没有兼容性 哪里都能用 好用！超好用der！
    DOM2:evt.peventDfault() 有兼容性不推荐
例： 192行-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myform">
      <input type="text" id="username" />
      <input type="submit" />
      <input type="reset" value="提交" />
    </form>
    <script>
      username.onfocus = function () {
        console.log("获取焦点");
      };
      username.onblur = function () {
        console.log("失去焦点");
      };
      myform.onsubmit = function () {
        console.log("send");
        //阻止默认行为
        return false;
      };
      myform.onblur = function () {
        console.log("reset");
      };
    </script>
  </body>
</html>
