<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box"></div>

    <script>
      let targetDate = new Date("2024/08/28");
      function diffTime(current, target) {
        let sub = Math.ceil((target-current)/1000);
        let day = parseInt(sub / (60 * 60 * 24));
        let hours = parseInt((sub % (60 * 60 * 24)) / (60 * 60));
        let minutes = parseInt(sub % (60 * 60) / 60);
        let seconds = sub%60;
        let obj = {
          day: day,
          hours: hours,
          minutes: minutes,
          seconds: seconds,
        };
        return obj;
      }
      
      setInterval(function () {
        let currentDate = new Date();
        let res = diffTime(currentDate, targetDate);
        box.innerHTML = `倒计时-${res.day}天${res.hours}小时${res.minutes}分${res.seconds}秒`;
        console.log(res.day,res.hours,res.minutes,res.seconds)
      }, 1000);
    </script>
  </body>
</html>
