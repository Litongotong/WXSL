<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const str = "abddababdabd";
      let obj = {};
      for (i = 0; i<str.length; i++) {
        console.log(str[i]);
        let key = str[i];
        if (obj[key]===undefined){
            obj[key]=1
        }else{
            obj[key]++
        }
      }
      console.log(obj)
    </script>
  </body>
