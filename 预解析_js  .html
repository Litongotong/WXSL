<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
        viewport 表示领域
        initial-scale 初期倍率
        width=device-width デバイスの幅
    -->
    <!-- <script src="外部引入.js">//外部引入 -->
    <title>Document</title>
    <style>
      span {
        display: inline-block;
        width: 100px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <script>
      /*function
      函数 一个复杂数据类型
      */
      // 1.定义函数
      //  (1).声明式（可以先调用再定义⇒预解析 变量提升 （提炼大纲）
      //  function test1(){
      //   console.log("需要调用我")
      //  }
      //  (2),赋值式（仅能先定义再调用
      //  var test2 = function(){
      //   console.log("没吃午饭 因为家里没饭")
      //  }
      // 2.调用函数
      // test1()
      // test2()
      function jiujiu() {
        for (var a = 1; a <= 9; a++) {
          for (var b = 1; b <= a; b++) {
            document.write("<span>" + a + "*" + b + "=" + a * b + "</span>");
          }
          document.write("<br>");
        }
      }
      jiujiu();
    </script>
  </body>
</html>
